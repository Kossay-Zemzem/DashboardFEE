<div class="flex flex-row justify-between h-full border-4 p-4 items-center rounded-lg ">
    <div class="flex flex-col justify-around h-full min-h-28">
        <div class="flex flex-row gap-2 items-center">
            <lucide-icon name="diamond" class="fill-red-500 stroke-none w-5" />
            <div class="font-inter font-semibold text-xl">
                {{tacheData.titre}}
            </div>
        </div>
        <div class="flex flex-row gap-2 items-center">
            <lucide-icon name="users" class="fill-blue-500 stroke-none w-5" />
            <div class="font-inter font-semibold">
                Affecté à:
                <span class="font-normal">{{tacheData.nomMembresConcerne.join(",")}}</span>

            </div>
        </div>
        <div class="flex flex-row gap-2 items-center">
            <lucide-icon name="timer" class="text-yellow-400 w-5" />
            <div class="font-inter font-semibold">
                Deadline: <span class="font-normal">{{tacheData.deadline | date: 'd MMMM' }} </span>
            </div>
        </div>
    </div>
    <div>
        <app-item-selector-pill [stateData]="stateData" (isDropdownOpenChange)="updateIsDropdownOpenChange($event)"
            (selectedStateChange)="updateSelectedStateChange($event)" />
    </div>
</div>
