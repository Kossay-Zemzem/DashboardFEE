<div class="flex flex-col items-center h-full gap-6 bg-[#EAF2FD] ">
    <div class="">
        <img src="../../../assets/images/Logo (1).svg" class="px-4 pt-4">
    </div>
    <div class="flex flex-col gap-4">
        <app-side-button *ngFor="let i of [0,1,2,3]" [iconName]="SidebarItems[i].icon" [content]="SidebarItems[i].name"
            [link]="SidebarItems[i].link" [activeState]="SidebarItems[i].activeState"
            (buttonClicked)="onSideButtonClick(i)" />
    </div>
</div>
