<div class="flex flex-col gap-5">
    <div class="flex flex-row items-center">
        <app-search-bar class="w-11/12" (searchEvent)="updateSeachQuery($event)"
            [placeholderText]="'Chercher une tache...'" />
        <lucide-icon name="bell" class="w-28"></lucide-icon>
    </div>
    <app-list-filter *ngIf="searchQuery =='' " [FilterItems]="FilterItems"
        (selectedItemChange)="selectedStateFilter=$event" />
    <!-- possible conversion issue *i* -->
    <div
        class="grid lg:grid-cols-2 grid-cols-1 gap-4 content-start overflow-y-auto h-[calc(100vh-15rem)] no-scrollbar ">
        <app-tache-card *ngFor="let tache of getTacheByState" [tacheData]="tache"
            (etatChanged)="updateTacheState($event.id,$event.NouvelleEtat)" />
    </div>
</div>
